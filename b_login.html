    <div class="b_header">

    </div>
    <div class="b_content">
        <div class="b_banner">
            <div class="b_logobox">
                <div class="b_btn">
                    <a href="javascript:;" class="b_btn1 col">账号登入</a>
                    <span></span>
                    <a href="javascript:;" class="b_btn2">扫码登入</a>

                    <div class="b_logo_btn" name='login'><a href="javascript:;">登入</a></div>
                    <div class="b_span clearfix">

                            <span>|</span>
                            <a href="">忘记密码?</a>
                        </div>
                    </div>
                    <div class="b_hr">

                    </div>
                    <div class="b_icon">
                        <a href="javascript:;">
                            <i class="iconfont icon-QQ"></i>
                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-weibo"></i>
                        </a>
                        <a href="javascript:;">

                        </a>
                        <a href="javascript:;">
                            <i class="iconfont icon-weixin"></i>
                        </a>
                    </div>
                </div>
                <div class="b_btn2Box">
                    <div class="b_ma">
                        <img src="//qr.m.jd.com/show?appid=133&amp;size=147&amp;t=1573126904165" alt="">
                    </div>
                    <div class="b_p">

                        <p>小米手机可打开「设置」>「小米帐号」扫码登录</p>
                    </div>
                </div>
